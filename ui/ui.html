<!DOCTYPE html>
<html>
    <head>
        <title>shelo_hud</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div id="container">
            <div id="idlogo">
                <div id="logopng"><img src="https://media.discordapp.net/attachments/1145881991674331239/1204886766604263474/image-removebg-preview.png" width="100%" height="100%" alt="Logo"></div>
                <div id="id-container">
                    <div id="idicon" class="material-symbols-outlined">view_list</div><div id="identifier">0</div>
                </div>
            </div>
            <div id="bottom-container">
                <div id="veh-container">
                    <div id="speed-belts-box">
                        <div id="speedbox">
                            <div id="speedinfo">130 KMH</div>
                            <div id="gearinfo">3</div>
                        </div>
                        <div id="seatbox" class="veh-info-smallbox">
                            <div class="material-symbols-outlined">airline_seat_recline_extra</div>
                            <div class="seatbelt-fill"></div>
                        </div>
                    </div>
                    
                    <div id="vehicle-info-container">
                        <div id="fuelbox" class="veh-info-smallbox">
                            <div class="material-symbols-outlined">local_gas_station</div>
                            <div class="fuelbox-fill"></div>
                        </div>
                        <div id="streetbox" class="veh-info-smallbox"><div id="streetcompass"><div class="material-symbols-outlined">explore</div><span id="compassnames">NW</span></div><div id="streetlabel" class="centertext">Pillbox Hill</div></div>
                    </div>
                </div>
                <div id="ply-container">
                    <div id="needs-container">
                        <div class="needs-smallbox">
                            <div class="material-symbols-outlined">favorite</div>
                            <div id="healthbox" class="needs-smallbox-fill"></div>
                        </div>
                        <div class="needs-smallbox">
                            <div class="material-symbols-outlined">security</div>
                            <div id="armourbox" class="needs-smallbox-fill"></div>
                        </div>
                        <div class="needs-smallbox">
                            <div class="material-symbols-outlined">bolt</div>
                            <div id="staminabox" class="needs-smallbox-fill"></div>
                        </div>
                        <div class="needs-smallbox">
                            <div class="material-symbols-outlined">restaurant</div>
                            <div id="eatbox" class="needs-smallbox-fill"></div>
                        </div>
                        <div class="needs-smallbox">
                            <div class="material-symbols-outlined">opacity</div>
                            <div id="waterbox" class="needs-smallbox-fill"></div>
                        </div>
                        <div class="needs-smallbox">
                            <div id="micicon" class="material-symbols-outlined">mic</div>
                            <div id="voicebox" class="needs-smallbox-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="script.js"></script>
    </body>
</html>
